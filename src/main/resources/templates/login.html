<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="/resources/styles/enter.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Zen+Old+Mincho&display=swap" rel="stylesheet">


</head>
<body>
<div class="fild">
    <form name="f" method="POST" th:action="@{/login}" th:object="${user}">
        <div th:if="${param.error}" class="alert alert-error">
            Неправильное имя или пароль!
        </div>
        <legend>Вход</legend>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input class="input_value" type="text" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <br><input  class="input_value" type="password" id="password" name="password"/>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 40px;">
            <button type="submit">Вход</button>
        </div>
        <br>
        <div cLass="questions">

            <a href="/register" class="button">Нет аккаунта? Зарегистрируйтесь</a>
            <a href="#" class="button">Забыли пароль?</a>
        </div>

        <br>
        <div><a class="button2" href="/">Отмена</a></div>
    </form>
    <span></span>
    <span></span>
    <span></span>

    <br><br><br>
</div>
</body>

</html>
